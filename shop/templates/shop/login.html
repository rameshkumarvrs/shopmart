{% extends 'shop/layouts/main.html' %}
{% block content %}
  
  <div class="container" style="margin-top:70px">
        <div class="row">
            <div class="col-12">
                <h1>User Login Ramesh</h1>
                {% include 'shop/inc/message.html'%}
            </div>
        </div>

        <section class="py-4 my-5">
            <div class="conntainer">
                <div class="row">
                    <div class="col-6">
                        <form method= "post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="from-label">User Name</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Eneter the username">
                                {%if form.errors.username%}
                                    <label for="" class="text-danger">{{form.errors.username}}</label>
                                {%endif%}
                            </div>
                             
                             <div class="mb-4">
                                <label for="" class="from-label">Password</label>
                                 <input type="password" name="password" id="password" class="form-control" placeholder="Enter the Password">
                                 {%if form.errors.password1%}
                                    <label for="" class="text-danger">{{form.errors.password1}}</label>
                                {%endif%}
                            </div>
                             <button type="submit" class="bbtn btn-primary">
                              Login
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
         
    </div>
{% endblock content %}
