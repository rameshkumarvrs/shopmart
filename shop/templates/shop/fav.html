{% extends 'shop/layouts/main.html' %}
{% block content %}
  
    

    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Cart Items</h4>
                    <hr style="border-color:#b8bfc2;">
                    
                </div>
            </div>

        <div class="row">
            
            <table class="table table-bordered">
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Remove</th>
                </tr>

                {% for item in fav %}
                <tr>
                    <td><img src="{{item.products.product_image.url}}" height="75px" alt="{{item.product.name}}"></td>
                    <td>{{item.products.name}}</td>
                    <td>{{item.products.selling_price | stringformat:'d'}}</td>
                    <td><a href="{%url 'remove_fav' item.id%}" onclick="return confirm('Are you sure?')"><button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Remove</a></button></td>
                </tr>
                {% endfor %}
                 
            </table>
         </div>    
        </div>
    </section>

    
    
{% endblock content %}
